{% extends "base.html" %}

{% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    <link rel="stylesheet"
                  href="{{url_for('static', filename='create_task.css')}}">
{% endblock %}
{% block content %}
<div class="container">
  <section class="newsletter col-md-10 nx6-padding-y-xl nx6-text-center">
    <div class="nx6-container nx6-max-width-xs">
      <div class="nx6-text-component nx6-margin-bottom-md">
        <h2>Criar Tarefa</h2>
        <p>insira as informações</p>
      </div>

      <form method="POST" action="./" class="nx6-grid nx6-gap-2xs">
        <div class="nx6-col-12">
          <label for="exampleFormControlInput1">Tarefa</label>
          <input type="text" class="form-control" name="title" >
  
        </div>

        <div class="nx6-col-12">
          <label for="exampleFormControlSelect1">Status</label>
          <select class="form-control " name="status">
            <option>Fazer</option>
            <option>Andamento</option>
            <option>Concluído</option>
            <option>Jamais</option>
            
          </select>
        </div>

        <div class="nx6-col-12">
          <button class="nx6-btn nx6-btn--primary nx6-width-100% nx6-height-100%">Enviar</button>
        </div>
      </form>


      <div class="nx6-margin-top-xs">
        <small class="nx6-text-xs nx6-color-contrast-medium">O inimigo não morrerá por si mesmo <a class="nx6-color-contrast-high" href="https://www.marxists.org/portugues/mao/index.htm">leia</a>.</small>
      </div>
    </div>
  </section>
  

</div>
{% endblock %}
